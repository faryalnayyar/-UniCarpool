{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('register')">Register</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="auth-form active-form">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required placeholder="student@university.edu">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPass" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="error-msg" id="loginError"></p>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="auth-form">
            <h2>Join Community</h2>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="regName" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="regPass" required>
            </div>
            <div class="input-group">
                <label>Phone</label>
                <input type="text" id="regPhone">
            </div>
            <div class="input-group">
                <label>Gender</label>
                <select id="regGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="submit-btn" style="background: #e67e22;">Register</button>
            <p class="error-msg" id="regError"></p>
        </form>
    </div>
</div>

<script src="/static/js/auth.js"></script>
<script>
    function showTab(tab) {
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active-form'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

        if (tab === 'login') {
            document.getElementById('loginForm').classList.add('active-form');
            document.querySelector("button[onclick=\"showTab('login')\"]").classList.add('active');
        } else {
            document.getElementById('registerForm').classList.add('active-form');
            document.querySelector("button[onclick=\"showTab('register')\"]").classList.add('active');
        }
    }
</script>
{% endblock %}
